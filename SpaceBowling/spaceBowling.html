<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>SpaceBowling</title>
		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="css/SpaceBowling.css">
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/SpaceBowling.js"></script>
	</head>
	<body>
		<div id="game">
			<div id="gameUI">
				<div id="gameIntro">
					<h1>Space Bowling</h1>
					<p>This is an awesome game</p>
					<p><a id="gamePlay" class="button" href="">Play</a></p>
				</div>
				<div id="gameStats">
					<p>Remaining: <span id="gameRemaining"></span></p>
					<p>Clicks: <span class="gameScore"></span></p>
					<p><a class="gameReset" href="">Reset</a></p>
				</div>
				<div id="gameComplete">
					<h1>Congratulations!</h1>
					<p>You are one awesome winner!!</p>
					<p>You finished in <span class="gameScore"></span> clicks.</p>
					<p><a class="button gameReset" href="">Play Again</a></p>
				</div>
			</div>
			<canvas id="gameCanvas" width="350" height="600">
				<!-- insert fallback here -->			
			</canvas>	
		</div>
	</body>
</html>
